  <ion-modal (willDismiss)="onWillDismiss($event)" (willPresent)="resetForm()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Send Mail</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label>
            To send mail, you only need the recipient's phone number.
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            type="tel"
            placeholder="Recipient's phone number"
            [(ngModel)]="phoneNumber"
          ></ion-input>
          @if(recipient) {
            <ion-label style="color: rgb(2, 235, 2);">
              OK
            </ion-label>
          } @else {
            <ion-button size="small" (click)="checkPhoneNumber()">Check</ion-button>
          }
        </ion-item>
        @if(invalidPhoneNumber) {
          <ion-item>
            <ion-label style="color: rgb(235, 2, 2);">
              The phone number is not registered.
            </ion-label>
          </ion-item>
        }
        @if(recipient) {
          <ion-button (click)="createOrder()" size="small" expand="full">
            Send Mail
          </ion-button>
        }
      </ion-content>
    </ng-template>
  </ion-modal>
