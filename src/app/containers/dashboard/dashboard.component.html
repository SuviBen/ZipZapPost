<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Zip Zap Post</ion-title>
    <ion-button class="logout-button" (click)="signOut()" slot="end">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item>
      <ion-label>
          <h2>Welcome {{ firstName | async }} {{ lastName | async }}</h2>
      </ion-label>
  </ion-item>
  <ion-button id="open-modal" size="large" expand="full" color="primary">
    SEND MAIL
  </ion-button>
  @if(mailOnTheWay) {
    <ion-item>
      <ion-label>
        You have a post on the way
      </ion-label>
    </ion-item>
      <ion-button size="medium" expand="full" color="primary">
        Check incoming mail
      </ion-button>
  }
</ion-list>

<modal-send-mail></modal-send-mail>
